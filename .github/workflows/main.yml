name: Build project, upload dev artifact, and optionally create GitHub Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure we can fetch tags and history

      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 16

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.8.1

      - name: Get version from pom.xml
        id: version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Check if tag exists
        id: tag_check
        run: |
          git fetch --tags
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Build project
        run: mvn package -B

      - name: Upload Dev Build Artifact
        uses: actions/upload-artifact@v2.3.1

        with:
          name: Dev Build - SlotShop-${{ env.VERSION }}
          path: ./target/SlotShop-${{ env.VERSION }}.jar

      - name: Fetch commit messages for changelog
        if: env.TAG_EXISTS == 'false'
        id: changelog
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --max-count=1) || echo "")
          COMMIT_MESSAGES=$(git log $LAST_TAG..HEAD --pretty=format:"- %s")
          echo "COMMIT_MESSAGES<<EOF" >> $GITHUB_ENV
          echo "Changelog for v${{ env.VERSION }}:" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "$COMMIT_MESSAGES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: env.TAG_EXISTS == 'false'
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: ${{ env.COMMIT_MESSAGES }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Release Asset
        if: env.TAG_EXISTS == 'false'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/SlotShop-${{ env.VERSION }}.jar
          asset_name: SlotShop-${{ env.VERSION }}.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
